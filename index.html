<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-image">
        <div class="logo-background">
           <h1 class="logo-text">Baseball</h1> 
           <img src="assets/baseball-player-with-bat.svg" alt="logo" class="player">
        </div>
    </div>
    <div class="content">
        <div class="description">Do you like baseball? You know you need 
            something in your life to help you baseball. Sign up to get started.</div>
        <div class="form-box">
            <h2>Let's do this!</h2>
            <form>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>  
                <div class="form-row">
                    <div class="form-item">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" required>
                    </div>
                    <div class="form-item">
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" id="user_phone" name="phone">
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-item">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="form-item">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                </div>   
                <div class="btn-box">button
                    <!--<button type="submit">Create Account</button>-->
                </div>
            </form>
        </div>

    </div>
  </body>

</html>
